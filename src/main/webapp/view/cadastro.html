<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <title>Cadastro</title>
</head>
<body>

<div class="containerr">
  <div class="formulario">
    <h2 class="titulo-form">CADASTRO DE FUNCIONÁRIO</h2>

<form id="registerForm" action="/register-user" method="post">
    <div class="form-floating mb-3 row">
      <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Fulano">
      <label for="floatingInput">Nome</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="text" class="form-control" name="surname" id="floatingInput" placeholder="da Silva">
      <label for="floatingInput">Sobrenome</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="tel" class="form-control" name="phone" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Telefone</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">E-mail</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="number" class="form-control" name="cpf"  id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">CPF</label>
    </div>
    <div class="form-floating row">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>
  </div>
  <button type="submit" form="registerForm" class="botao-form" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Cadastrar
  </button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Novo funcionário cadastrado com sucesso!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
