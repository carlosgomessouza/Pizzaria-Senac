<div class="containerr">
  <div class="formulario">
    <h2 class="titulo-form">CADASTRO DE FUNCIONÁRIO</h2>


    <div class="form-floating mb-3 row">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Nome</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Sobrenome</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Telefone</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">E-mail</label>
    </div>
    <div class="form-floating mb-3 row">
      <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">CPF</label>
    </div>
    <div class="form-floating row">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>

  </div>
  <button type="button" class="botao-form" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Cadastrar
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Novo funcionário cadastrado com sucesso!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
